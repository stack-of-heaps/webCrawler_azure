<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="css/bootstrap.min.css">

  <style>
    .top-portion {
      height: 20vh;
      width: 100vw;
    }

    .bottom-portion {
      height: 82vh;
    }

    .full-height {
      height: 100%;
    }

    .compact-text {
      font-size: .8em;
    }
  </style>

  <title>Graphical Web Crawler</title>
</head>

<body class="bg-dark p-0 m-0">

  <!-- Modal -->
  <div class="modal fade" id="tutorial_modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Welcome</h5>
        </div>
        <div class="modal-body">
          This seems to be your first time here. Would you like some tips on how to use the web crawler?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger w-50" data-dismiss="modal" id="no_tutorial">No Thanks</button>
          <button type="button" class="btn btn-success w-50" data-dismiss="modal" id="yes_tutorial">Sure</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid no-gutters">
    <h2 class="text-white">Graphical Web Crawler</h2>
    <div class="col-12 vh-20">
      <div class="form-row">
        <div class="col">

          <!-- Search Form -->

          <form id="search-form" action="/">
            <div class="form-group">
              <input type="url" class="form-control" placeholder="http://" id="search_url" name="search_url" required>
            </div>

            <div class="form-row align-items-start justify-content-start">
              <div class="col-auto">
                <div clas="form-group">
                  <div class="form-check">
                    <input type="radio" class="form-check-input" id="depth_search" name="search_type" value="depth_search" checked>
                    <label class="form-check-label text-white" for="depth_search"><strong>Depth-First
                        Search</strong></label>
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <input type="radio" class="form-check-input" id="breadth_search" name="search_type" value="breadth_search">
                    <label class="form-check-label text-white" for="breadth_search"><strong>Breadth-First
                        Search</strong></label>
                  </div>
                </div>
              </div>
              <div class="form-group col-auto">
                <input type="number" class="form-control" id="search_depth" name="search_depth" placeholder="Depth" min="1">
              </div>
              <div class="col">

                <button class="col-lg-4 col-md-4 col-sm btn btn-primary" type="submit">Crawl</button>
              </div>
            </div>
          </form>
        </div>

        <!-- End Search Form -->

      </div>
    </div>

    <!-- Bottom Half -->

    <div class="row bottom-portion">
      <div class="col-3">
        <div id="flex-container" class="d-flex flex-column" style="height: 100%">

          <div id="inspect_results" class=""> </div>

          <br>

          <div id="past_searches_div" class="mt-auto"> </div>

        </div>
      </div>

      <div class="col-8" id="visualization">

        <!-- Visualization -->
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="js/bootstrap.min.js"></script>
  <script type="module" src="./js/pastSearch.js"></script>
  <script type="module" src="./js/sidePanel.js"></script>
  <script type="module" src="./js/tutorial.js"></script>
  <script type="module" src="./js/searchManager.js"></script>
</body>

</html>
