<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="css/bootstrap.min.css">

  <style>
    .top-portion {
      height: 20vh;
      width: 100vw;
    }

    .bottom-portion {
      height: 82vh;
    }

    .full-height {
      height: 100%;
    }
    
    #past-searches-div { 
        height: 100px;
  overflow: auto;
    }
    #past-searches-div tbody { 
        height: 150px;
  overflow-y: auto;
  width: 100%;
    }
    
    #past-searches-div thead,
    #past-searches-div tbody, 
    #past-searches-div tr, 
    #past-searches-div td, 
    #past-searches-div th { 
      display: block;
    }

    #past-searches-div tbody td,
    #past-searches-div tbody th,
    #past-searches-div thead > tr > th {
      float: left;
      position: relative;
    }
  </style>

  <title>Graphical Web Crawler</title>
</head>

<body class="bg-dark p-0 m-0">
  <div class="container-fluid no-gutters">
    <h2 class="text-white">Graphical Web Crawler</h2>
    <div class="col-12 vh-20">
      <div class="form-row">
        <div class="col-7">

          <!-- Search Form -->

          <form>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="http://" id="search_url" required>
            </div>

            <div class="form-row align-items-start justify-content-start">
              <div class="col-auto">
                <div clas="form-group">
                  <div class="form-check">
                    <input type="radio" class="form-check-input" id="depth_search" name="search_type" checked>
                    <label class="form-check-label text-white" for="depth_search"><strong>Depth-First
                        Search</strong></label>
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <input type="radio" class="form-check-input" id="breadth_search" name="search_type">
                    <label class="form-check-label text-white" for="breadth_search"><strong>Breadth-First
                        Search</strong></label>
                  </div>
                </div>
              </div>
              <div class="form-group col-auto">
                <input type="number" class="form-control" id="search_depth" placeholder="Depth" min="1">
              </div>
              <div class="col-auto">

                <button class="btn btn-light">Crawl</button>
              </div>
            </div>
          </form>
        </div>

        <!-- End Search Form -->

        <!-- Past Searches-->

        <div class="col-5" id="past-searches-div">

        </div>

        <!-- End Past Searches -->

      </div>
    </div>

    <!-- Bottom Half -->
    <div class="row ">
      <div class="col border bottom-portion" id="side-panel">
      </div>
      <!-- Element Table -->

      <!-- Visualization -->

      <div class="col-8 border bottom-portion" id="visualization">
        Visualization

        <button onclick="displayAllCookies()">Show Cookies</button>
        <button id = "setCookieButton">Set Cookie</button>
        <button id="buildPanelButton">Build Side Panel</button>
        <button id="buildPastSearchButton">Build Past Searches</button>
      </div>

      <!-- Visualization -->

    </div>
  </div>


<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="js/bootstrap.min.js"></script>
  <script type="module" src="./js/pastSearch.mjs"></script>
  <script type="module" src="./js/sidePanel.js"></script>
</body>

</html>
